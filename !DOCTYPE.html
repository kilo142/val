<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .yes-button {
            background-color: green;
            color: white;
        }
        .no-button {
            background-color: red;
            color: white;
        }
        /* áº¢nh mÃ¨o nháº£y */
        .animated-cat {
            width: 150px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
        /* SVG trÃ¡i tim Ä‘á»™ng */
        .heart {
            width: 50px;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Will you be my Valentine?</h2>

        <!-- TrÃ¡i tim Ä‘á»™ng -->
        <svg class="heart" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z">
                <animate attributeName="fill" values="red;pink;red" dur="0.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="0.5s" repeatCount="indefinite"/>
            </path>
        </svg>

        <!-- áº¢nh mÃ¨o Ä‘á»™ng -->
        <img class="animated-cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat">

        <br>
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
    </div>

    <script>
        let messageIndex = 0;
        let noClickCount = 0;
        const messages = [
            "Are you sure?",
            "Really sure?",
            "Please say yes ðŸ¥º",
            "Think again... ðŸ¥²",
            "Last chance! ðŸ˜­"
        ];

        function handleNoClick() {
            const noButton = document.querySelector(".no-button");
            const yesButton = document.querySelector(".yes-button");

            noButton.textContent = messages[messageIndex % messages.length];
            messageIndex++;
            noClickCount++;

            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;

            if (noClickCount >= 10) {
                noButton.style.display = "none"; // áº¨n nÃºt No sau 10 láº§n báº¥m
            }
        }

        function handleYesClick() {
            window.location.href = "yes_page.html"; 
        }

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Edge
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Khi táº£i trang xong, tá»± Ä‘á»™ng vÃ o fullscreen (náº¿u bá»‹ cháº·n, chá»‰ cáº§n click vÃ o trang)
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                openFullscreen();
            }, 500); // Delay 0.5 giÃ¢y Ä‘á»ƒ trÃ¬nh duyá»‡t khÃ´ng cháº·n
        });

        document.addEventListener("click", () => {
            openFullscreen();
        });
    </script>

</body>
</html>
